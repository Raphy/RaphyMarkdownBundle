language: php

php:
    - 5.5
    - 5.6
    - 7
    - hhvm

matrix:
    allow_failures:
        - php: 7
        - php: hhvm
    fast_finish: true

before_script:
    - composer selfupdate
    - composer install --prefer-source --no-interaction

script:
    - vendor/bin/phpunit --coverage-text
    - vendor/bin/php-cs-fixer fix . --dry-run
